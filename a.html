<script>
function printOrder() {
    // Hide all items without quantities
    document.querySelectorAll('.item').forEach(item => {
        const quantity = item.querySelector('input').value;
        if (!quantity || quantity <= 0) {
            item.style.display = 'none';
        } else {
            // Add quantity to item label for printing
            const label = item.querySelector('label');
            label.textContent += ` - Qty: ${quantity}`;
        }
    });

    // Print the page
    window.print();

    // Reset display after printing
    document.querySelectorAll('.item').forEach(item => {
        item.style.display = 'flex';
        const label = item.querySelector('label');
        label.textContent = label.textContent.replace(/ - Qty: \d+/, ''); // Remove added quantity
    });
}
</script>
